<div class="logs-container">
  <h2>Registros (Logs)</h2>
  <div *ngIf="loading">Cargando logs...</div>
  <table *ngIf="!loading" class="logs-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Time</th>
        <th>User</th>
        <th>Method</th>
        <th>Path</th>
        <th>Status</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs">
        <td>{{ log.id }}</td>
        <td>{{ log.event_time }}</td>
        <td>{{ log.user_id || log.google_sub || '-' }}</td>
        <td>{{ log.method }}</td>
        <td>{{ log.path }}</td>
        <td>{{ log.status }}</td>
        <td>
          <button class="btn-small" (click)="deleteLog(log.id)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
