<div class="container mt-4">
  <h1 class="display-6 text-center mb-4">Generador Anexo X</h1>
  <form [formGroup]="empresaForm" (ngSubmit)="onSubmit()" class="needs-validation">
    
    <div class="card bg-dark mb-4">
      <div class="card-header">
        <h3>Datos del Representante</h3>
      </div>
      <div class="card-body" formGroupName="representante">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="repNombre" class="form-label">Nombre</label>
            <input id="repNombre" type="text" class="form-control" formControlName="nombre" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="repApellidos" class="form-label">Apellidos</label>
            <input id="repApellidos" type="text" class="form-control" formControlName="apellidos" />
          </div>
          <div class="col-md-2 mb-3">
            <label for="repDni" class="form-label">DNI</label>
            <input id="repDni" type="text" class="form-control" formControlName="dni" />
          </div>
          <div class="col-md-2 mb-3">
            <label for="repCargo" class="form-label">Cargo</label>
            <input id="repCargo" type="text" class="form-control" formControlName="cargo" />
          </div>
        </div>
      </div>
    </div>

    <div class="card bg-dark mb-4">
      <div class="card-header">
        <h3>Datos de la Empresa</h3>
      </div>
      <div class="card-body" formGroupName="empresa">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="empNombre" class="form-label">Nombre de la empresa</label>
            <input id="empNombre" type="text" class="form-control" formControlName="nombre">
          </div>
          <div class="col-md-6 mb-3">
            <label for="empCif" class="form-label">CIF / NIF</label>
            <input id="empCif" type="text" class="form-control" formControlName="cif">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="empProvincia" class="form-label">Provincia</label>
            <input id="empProvincia" type="text" class="form-control" formControlName="provincia">
          </div>
          <div class="col-md-4 mb-3">
            <label for="empLocalidad" class="form-label">Localidad</label>
            <input id="empLocalidad" type="text" class="form-control" formControlName="localidad">
          </div>
          <div class="col-md-4 mb-3">
            <label for="empCP" class="form-label">C贸digo Postal</label>
            <input id="empCP" type="text" class="form-control" formControlName="codigoPostal">
          </div>
        </div>

        <div class="row">
          <div class="col-12 mb-3">
            <label for="empCalle" class="form-label">Direcci贸n</label>
            <input id="empCalle" type="text" class="form-control" formControlName="calle">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="empTelefono" class="form-label">Tel茅fono</label>
            <input id="empTelefono" type="tel" class="form-control" formControlName="telefono">
          </div>
          <div class="col-md-6 mb-3">
            <label for="empEmail" class="form-label">Email</label>
            <input id="empEmail" type="email" class="form-control" formControlName="email">
          </div>
        </div>
      </div>
    </div>

    <div class="card bg-dark mb-4">
      <div class="card-header">
        <h3>Datos de Formaci贸n</h3>
      </div>
      <div class="card-body" formGroupName="formacion">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="titulo" class="form-label">T铆tulo</label>
            <select id="titulo" class="form-select" formControlName="tituloId">
              <option value="">Seleccione un t铆tulo...</option>
              <option *ngFor="let titulo of titulos" [value]="titulo.id">
                {{ titulo.nombre }}
              </option>
            </select>
            <div *ngIf="loadingTitulos" class="text-muted mt-1">Cargando t铆tulos...</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="modulo" class="form-label">M贸dulo</label>
            <select id="modulo" class="form-select" formControlName="moduloId" [disabled]="!modulos.length">
              <option value="">Seleccione un m贸dulo...</option>
              <option *ngFor="let modulo of modulos" [value]="modulo.id">
                {{ modulo.nombre }}
              </option>
            </select>
            <div *ngIf="loadingModulos" class="text-muted mt-1">Cargando m贸dulos...</div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!empresaForm.valid">
        Generar Anexo X (Formato .docx) 
      </button>
    </div>
  </form>
</div>
