<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Feoe Manager</h1>
      <p class="subtitle">Inicia sesión para continuar</p>
    </div>

    <div class="login-body">
      <!-- Google Sign-In button will be rendered here by Google Identity Services -->
      <div id="g_id_signin"></div>

      <!-- Loading overlay shown while authenticating -->
      <div class="loading-overlay" *ngIf="loading">
        <div class="loading-box">
          <div class="spinner" aria-hidden="true"></div>
          <div class="loading-text">Autenticando...</div>
        </div>
      </div>

      <div class="info-text">
        <small>Al iniciar sesión, aceptas nuestros términos de servicio y política de privacidad.</small>
      </div>

      <div class="dev-note">
        <strong>Nota de desarrollo:</strong> La autenticación con Google será implementada próximamente.
        Por ahora, el botón activa un usuario de prueba.
      </div>
    </div>
  </div>
</div>
