<div class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar" *ngIf="currentUser">
    <div class="sidebar-header">
      <h1 class="logo">FeoeMaker</h1>
    </div>
    
    <nav class="sidebar-nav">
      <a routerLink="/formulario" routerLinkActive="active" class="nav-item">
        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span>Generar Anexo</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-profile">
        <img [src]="currentUser.picture || 'https://via.placeholder.com/40'" 
             alt="Avatar" 
             class="user-avatar-small">
        <div class="user-info-small">
          <div class="user-name-small">{{ currentUser.name }}</div>
          <div class="user-email-small">{{ currentUser.email }}</div>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <div class="main-wrapper">
    <!-- Top bar -->
    <header class="topbar" *ngIf="currentUser">
      <div class="topbar-left">
        <h2 class="page-title">Generador de Anexos</h2>
      </div>
      <div class="topbar-right">
        <button class="icon-btn">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Page content -->
    <main class="page-content">
      <router-outlet />
    </main>
  </div>
</div>
